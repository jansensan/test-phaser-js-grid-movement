<html>

  <head>
    <title>Tile Based Game Prototype</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
  </head>

  <body>
    <div class="game-device">
      <div class="device-layout"></div>
      <div
        id="phaser-js-test"
        class="device-screen"
      ></div>
      <!-- buttons -->
      <button
        id="dpad-up"
        class="device-button"
      >▲</button>
      <button
        id="dpad-right"
        class="device-button"
      >▶</button>
      <button
        id="dpad-down"
        class="device-button"
      >▼</button>
      <button
        id="dpad-left"
        class="device-button"
      >◀</button>
      <!-- 
      <button
        id="a-button"
        class="device-button"
      ></button>
      <button
        id="b-button"
        class="device-button"
      ></button>
       -->
    </div>

    <script src="assets/js/vendors/lodash/lodash.js"></script>
    <script src="assets/js/vendors/phaser/build/phaser.js"></script>

    <script src="assets/js/src/constants/map-constants.js"></script>
    <script src="assets/js/src/constants/sprite-constants.js"></script>

    <script src="assets/js/src/sprites/abstract-sprite.js"></script>
    <script src="assets/js/src/sprites/player.js"></script>
    <script src="assets/js/src/sprites/abstract-npc.js"></script>
    <script src="assets/js/src/sprites/npc.js"></script>

    <script src="assets/js/src/map.js"></script>
    <script src="assets/js/src/game.js"></script>

  </body>

</html>
